<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Catalog" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/catalog">
    <ion-nav-view name="tab-catalog"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Reservaciones" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/reservations">
    <ion-nav-view name="tab-reservations"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Reservate" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/tours/1/reservate" hidden="true">
    <ion-nav-view name="tab-tour-reservation"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Carrito" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/cart">
    <ion-nav-view name="tab-cart"></ion-nav-view>
  </ion-tab>

</ion-tabs>
